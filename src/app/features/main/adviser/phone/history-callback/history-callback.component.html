  <p-table [value]="items()" [responsiveLayout]="'scroll'" sortMode="multiple">
    <ng-template pTemplate="header">
      <tr>
        <th class="w-48">Fecha y hora</th>
        <th>
          <div class="flex items-center justify-center">Duración (seg)</div>
        </th>
        <th>
          <div class="flex items-center justify-center">Teléfono</div>
        </th>
        <th>
          <div class="flex items-center justify-center">
            Resultado de llamada
          </div>
        </th>
        <th class="w-16"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <div class="text-sm">
            {{ item.callDate | date : "dd/MM/yyyy HH:mm:ss" }}
          </div>
        </td>
        <td>
          <div class="flex items-center justify-center text-sm">
            {{ item.lengthInSec | duration }}
          </div>
        </td>
        <td>
          <div class="flex items-center justify-center text-sm">
            {{ item.phoneNumber }}
          </div>
        </td>
        <td>
          <div class="flex justify-center items-center gap-2 text-sm">
            <!-- <iconify-icon [icon]="item.stateIcon" [class]="item.stateStyle" /> -->
            <label>{{ item.statusName }}</label>
          </div>
        </td>
        <td class="w-16">
          <div class="flex justify-center">
            <btn-custom
              [disabled]="!item.phoneNumber"
              label="Marcar"
              severity="primary"
              icon="mingcute:phone-fill"
              [text]="false"
              (click)="onSubmit(item.phoneNumber!)"
            />
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="100">
          <div class="text-center text-sm font-light p-4">
            No se encontraron asesores de Aló Sat.
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template #footer>
      <tr>
        <td colspan="100">
          <div class="flex justify-center items-center">
            <sat-paginator
              [totalItems]="totalItems"
              [limit]="limit()"
              [offset]="offset()"
              (pageChange)="onPageChange($event)"
            />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
