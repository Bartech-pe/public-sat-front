<form [formGroup]="formData" class="grid grid-cols-1 gap-6">
  <div class="flex flex-col gap-4">
    <div class="flex items-center gap-2">
      <label class="text-sm font-medium" for="displayNameUser">
        Estado Actual
      </label>
      <label
        *ngIf="currentState"
        [ngClass]="[
          'text-md font-medium text-center rounded-2xl px-3 border',
          currentState.textColor,
          currentState.borderColor
        ]"
      >
        <span class="flex items-center justify-center gap-2">
          {{ currentState.label }}
        </span>
      </label>
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="idMotivoPausa">
        Seleccione el motivo de la pausa <span class="text-xs">*</span>
      </label>
      <p-select
        id="idMotivoPausa"
        [options]="pauseCodeList"
        optionLabel="pauseCodeName"
        optionValue="pauseCode"
        formControlName="pauseCode"
        placeholder="Seleccione el motivo"
        styleClass="text-sm"
        appendTo="body"
      />
    </div>
  </div>
  <div class="flex justify-end gap-4">
    <btn-custom
      label="Cancelar"
      severity="danger"
      icon="ooui:cancel"
      [text]="false"
      (click)="onCancel()"
    />
    <btn-custom
      [disabled]="formData.invalid"
      label="Confirmar"
      severity="primary"
      icon="mingcute:check-2-fill"
      [text]="false"
      (click)="onSubmit()"
    />
  </div>
</form>
