<div class="grid grid-cols-1 gap-2">
  <div *ngIf="isAttach">
    <!-- ImÃ¡genes -->
    <img
      *ngIf="typeGroup === 'image'"
      [src]="safeUrl"
      alt="Imagen"
      style="max-width: 100%; max-height: 80vh"
    />

    <!-- Videos -->
    <video
      *ngIf="typeGroup === 'video'"
      [src]="safeUrl"
      controls
      style="max-width: 100%; max-height: 80vh"
    ></video>

    <!-- Audios -->
    <audio *ngIf="typeGroup === 'audio'" [src]="safeUrl" controls></audio>

    <!-- PDF -->
    <iframe
      *ngIf="typeGroup === 'pdf'"
      [src]="safeUrl"
      width="100%"
      height="600px"
      style="border: none"
    ></iframe>

    <!-- Texto -->
    <iframe
      *ngIf="typeGroup === 'text'"
      [src]="safeUrl"
      width="100%"
      height="400px"
      style="border: none"
    ></iframe>

    <!-- Otros -->
    <div
      *ngIf="typeGroup === 'other'"
      style="padding: 1rem; border: 1px dashed #aaa"
    >
      <p>No se puede previsualizar este tipo de archivo.</p>
    </div>
  </div>
  <p>{{ filename }}</p>
  <div *ngIf="typeGroup === 'other'" class="flex items-start justify-end">
    <a
      class="bg-primary !text-slate-50 px-2 py-1 rounded-lg"
      [href]="safeUrl"
      download
    >
      Descargar archivo
    </a>
  </div>
</div>
