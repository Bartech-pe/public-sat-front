<div class="flex flex-col items-center gap-4 p-6">
  <h2 class="text-xl font-bold">Iniciar sesión con:</h2>

  <button pButton label="Google" class="p-button-rounded w-40 !bg-[#DB4437] !border-[#DB4437] !text-white"
          (click)="loginWith('google')"></button>

  <button pButton label="Outlook" class="p-button-rounded !bg-[#0072C6] w-40"
          (click)="loginWith('outlook')"></button>

  <button pButton label="Yahoo" class="p-button-rounded !bg-[#410093] w-40"
          (click)="loginWith('yahoo')"></button>

  <button pButton label="SAT" class="p-button-rounded p-button-info p-button-secondary w-40"
          (click)="loginWith('sat')"></button>
</div>

<p-dialog header="Login"
          [(visible)]="visible"
          [modal]="true"
          [style]="{width: '400px'}">
  <div class="p-4 text-center">
    <h3 class="mb-3">Login con {{ provider | titlecase }}</h3>
    <p>Será redirigido al login oficial de <strong>{{ provider | titlecase }}</strong>.</p>
  </div>
</p-dialog>
