<div class="grid grid-cols-1 gap-2">
  <!-- Campo destinatario -->
  <label class="block text-sm font-medium">Reenviar a:</label>
  <input
    pInputText
    type="text"
    [(ngModel)]="forwardTo"
    placeholder="correo@ejemplo.com"
  />

  <!-- Campo introducción del usuario -->
  <label class="block text-sm font-medium">Mensaje:</label>
  <p-editor
    [(ngModel)]="forwardBody"
    placeholder="Escribe un mensaje para acompañar el reenvío..."
    [style]="{ minHfeight: '100px' }"
  />
  <label class="block text-sm font-medium"> Mensaje adjunto: </label>
  <div class="grid grid-cols-1 gap-2 border bg-white text-xs border-slate-200 p-3 rounded">
    <div [innerHTML]="getSafeContent(forwardText)"></div>
  </div>

  <div class="flex justify-end gap-4">
    <div class="flex gap-2">
      <button-cancel (click)="onCancel()" />
      <button-save
        [label]="'Guardar'"
        [loading]="loading"
        [disabled]="invalid"
        (click)="onSubmit()"
      />
    </div>
  </div>
</div>
