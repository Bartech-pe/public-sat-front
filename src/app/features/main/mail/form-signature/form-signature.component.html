<div class="grid grid-cols-1 gap-4">
  <p-editor [(ngModel)]="signature" [style]="{ height: '100px' }" />
  <div class="flex justify-end gap-4">
    <div class="flex gap-2">
      <button-cancel (click)="onCancel()" />
      <button-save
        [label]="'Guardar'"
        [loading]="loading"
        [disabled]="invalid"
        (click)="onSubmit()"
      />
    </div>
  </div>
</div>
