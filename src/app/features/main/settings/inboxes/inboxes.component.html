<div class="grid grid-cols-1 gap-8">
  <div class="grid grid-cols-2 gap-4">
    <div class="flex flex-col gap-2">
      <h5 class="text-2xl font-semibold">{{ title }}</h5>
      <p class="text-sm font-normal">
        {{ descripcion }}
      </p>
    </div>
    <div class="flex justify-end">
      <button-save
        [label]="createButtonLabel"
        [icon]="'mdi:plus-circle-outline'"
        (click)="addNew()"
      />
    </div>
  </div>

  <section class="grid grid-cols-1 gap-2">
    <p-table [value]="listInboxes">
      <ng-template #header>
        <tr>
          <th>
            <div class="flex justify-start items-center text-xs uppercase">
              Nombre
            </div>
          </th>
          <th class="w-32">
            <div class="flex justify-center items-center text-xs uppercase">
              Agentes
            </div>
          </th>
          <th class="w-28">
            <div class="flex justify-center items-center text-xs uppercase">
              Acciones
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template #body let-item>
        <tr>
          <td>
            <div class="flex items-center gap-2">
              <p-avatar class="bg-slate-200" size="normal" shape="circle">
                <p-image
                  *ngIf="item.avatarUrl"
                  [src]="item.avatarUrl"
                  [alt]="item.name"
                  class="h-full"
                />
                <span class="font-bold uppercase" *ngIf="!item.avatarUrl">{{
                  item.name[0]
                }}</span>
              </p-avatar>
              <div class="flex flex-col">
                <h5 class="font-semibold text-base capitalize">
                  {{ item.name }}
                </h5>
                <p class="text-sm font-light capitalize">
                  {{ item.channel.name }}
                </p>
              </div>
            </div>
          </td>
          <td class="w-32">
            <div class="flex justify-center items-center gap-1">
              <btn-custom
                severity="contrast"
                icon="lucide:users"
                tooltip="Añadir agentes"
                (click)="assignment(item)"
              />
            </div>
          </td>
          <td class="w-28">
            <div class="flex justify-center items-center gap-1">
              <button-edit (click)="edit(item)" />
              <button-delete (click)="remove(item)" />
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template #emptymessage>
        <tr>
          <td colspan="100">
            <div class="text-center text-sm font-light p-4">
              No hay equipos creados en ésta cuenta.
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template #footer>
        <tr>
          <td colspan="100">
            <div class="flex justify-center items-center">
              <sat-paginator
                [totalItems]="totalItems"
                [limit]="limit()"
                [offset]="offset()"
                (pageChange)="onPageChange($event)"
              />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </section>
</div>
