<h5 class="font-bold text-xl mb-2">Canal de Correo Electrónico</h5>
<p class="font-normal text-sm text-gray-600 mb-4">
  Integra tu correo electrónico para enviar y recibir mensajes desde tu bandeja de entrada.
</p>

<div class="w-full space-y-4">
  <!-- Inputs -->
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Correo</label>
      <input
        [(ngModel)]="email"
        type="email"
        placeholder="ejemplo@gmail.com"
        class="p-inputtext p-component w-full"
        pInputText
      />
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Client ID</label>
      <input
        [(ngModel)]="clientId"
        type="text"
        placeholder="Tu Client ID"
        class="p-inputtext p-component w-full"
        pInputText
      />
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Client Secret</label>
      <input
        [(ngModel)]="clientSecret"
        type="text"
        placeholder="Tu Client Secret"
        class="p-inputtext p-component w-full"
        pInputText
      />
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Topic Name</label>
      <input
        [(ngModel)]="topicName"
        type="text"
        placeholder="email-notifications"
        class="p-inputtext p-component w-full"
        pInputText
      />
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Project ID</label>
      <input
        [(ngModel)]="projectId"
        type="text"
        placeholder="tu-proyecto"
        class="p-inputtext p-component w-full"
        pInputText
      />
    </div>
  </div>

  <!-- Botones -->
  <div class="pt-4 space-y-4">
    <p-button
      label="Crear Credencial"
      icon="pi pi-plus"
      (click)="createCredential()"
      class="w-full p-button-success p-button-rounded"
    ></p-button>

    <p-button
      label="Conectar Correo"
      icon="pi pi-envelope"
      (click)="connectEmail()"
      class="w-full p-button-info p-button-rounded"
    ></p-button>
  </div>
</div>
