<!-- Camapania -->
<div *ngIf="tipoEstado == 2">
  <form
    [formGroup]="formCampaign"
    (ngSubmit)="save()"
    class="grid grid-cols-1 gap-6"
  >
    <!-- Nombre -->
    <div class="flex flex-col space-y-1">
      <label class="text-sm font-medium" for="nombreEstado">
        Nombre <span class="text-sm text-red-500">*</span>
      </label>
      <div class="relative">
        <input
          pInputText
          id="nombre"
          formControlName="name"
          placeholder="Ej. Aprobado"
          required
          class="w-full pr-10"
        />
      </div>
      <div
        *ngIf="
          formCampaign.controls.name.invalid &&
          formCampaign.controls.name.touched
        "
      >
        <small
          class="text-xs text-red-500"
          *ngIf="formCampaign.controls.name.errors?.['required']"
          >El nombre es requerido.</small
        >
      </div>
    </div>

    <!-- Descripcion -->
    <div class="flex flex-col space-y-1">
      <label class="text-sm font-medium" for="descripcion"> Descripci√≥n </label>
      <textarea
        id="descripcion"
        rows="2"
        cols="30"
        pTextarea
        formControlName="description"
      ></textarea>
    </div>

    <!-- Color -->
    <div class="flex flex-col space-y-1 w-full">
      <label class="text-sm font-medium" for="Color">
        Color <span class="text-sm text-red-500">*</span>
      </label>

      <p-colorPicker
        id="color"
        formControlName="color"
        format="hex"
        required
        styleClass="!w-full"
        panelClass="w-full"
        appendTo="body"
      ></p-colorPicker>

      <div
        *ngIf="
          formCampaign.controls.color.invalid &&
          formCampaign.controls.color.touched
        "
      >
        <small
          class="text-xs text-red-500"
          *ngIf="formCampaign.controls.color.errors?.['required']"
        >
          El Color es requerido.
        </small>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-self-end pt-2 gap-4">
      <button-cancel (click)="onCancel()" />
      <p-button
        type="submit"
        size="small"
        [label]="id ? 'Actualizar' : 'Guardar'"
        styleClass="w-full"
        severity="primary"
        [disabled]="formCampaign.invalid || loadingCampania"
      >
        <iconify-icon [icon]="'ci:save'" class="text-xl" />
      </p-button>
    </div>
  </form>
</div>
