<form [formGroup]="formData" (ngSubmit)="save()" class="space-y-4">
  <!-- Nombre -->
  <div class="flex flex-col space-y-1">
    <label class="text-sm font-medium" for="nameRole">
      Nombre<span class="text-xs text-red-500">*</span>
    </label>

    <div class="relative">
      <input
        pInputText
        id="name"
        formControlName="name"
        placeholder="Por favor, introduzca un Titulo."
        required
        class="w-full pr-10"
      />
      <iconify-icon
        icon="mdi:account-outline"
        class="absolute right-2 top-2.5 text-gray-400 text-lg"
      ></iconify-icon>
    </div>
    <div
      *ngIf="formData.controls.name.invalid && formData.controls.name.touched"
    >
      <small
        class="text-xs text-red-500"
        *ngIf="formData.controls.name.errors?.['required']"
        >El Nombre es requerido.</small
      >
    </div>
  </div>

  <!-- Color -->
  <div class="flex flex-col space-y-1 w-full">
    <label class="text-sm font-medium" for="Color">
      Descripción <span class="text-xs text-red-500">*</span>
    </label>

    <textarea
      rows="5"
      cols="30"
      placeholder="Por favor, escriba descripcíon."
      class="w-full pr-10"
      pTextarea
      id="description"
      formControlName="description"
    ></textarea>

    <div
      *ngIf="
        formData.controls.description.invalid &&
        formData.controls.description.touched
      "
    >
      <small
        class="text-xs text-red-500"
        *ngIf="formData.controls.description.errors?.['required']"
      >
        El Descripción es requerido.
      </small>
    </div>
  </div>

  <!-- Color -->
  <div class="flex flex-col space-y-1 w-full">
    <label class="text-sm font-medium" for="Color">
      Color <span class="text-xs text-red-500">*</span>
    </label>

    <p-colorPicker
      id="color"
      formControlName="color"
      format="hex"
      required
      styleClass="!w-full"
      panelClass="w-full"
    ></p-colorPicker>

    <div
      *ngIf="formData.controls.color.invalid && formData.controls.color.touched"
    >
      <small
        class="text-xs text-red-500"
        *ngIf="formData.controls.color.errors?.['required']"
      >
        El Color es requerido.
      </small>
    </div>
  </div>

  <div class="w-full h-px bg-gray-300"></div>

  <!-- Botones -->
  <div class="pt-4 flex justify-end space-x-2">
    <button-cancel (click)="onCancel()" />

    <p-button
      type="submit"
      size="small"
      [label]="id ? 'Actualizar' : 'Guardar'"
      styleClass="w-full !rounded-full !shadow-none"
      severity="primary"
      [disabled]="formData.invalid || loading"
    >
      <iconify-icon [icon]="'ci:save'" class="text-lg" />
    </p-button>
  </div>
</form>
