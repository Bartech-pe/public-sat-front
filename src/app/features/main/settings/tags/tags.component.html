<div class="grid grid-cols-1 gap-4">
  <!-- Encabezado -->
  <div class="bg-gray-50 shadow rounded-xl p-4">
    <div class="flex justify-between items-center">
      <div>
        <h5 class="text-2xl font-semibold mb-1">Etiquetas</h5>
        <div class="flex flex-col w-full gap-3 text-n-slate-11">
          <p
            class="mb-0 text-sm font-normal line-clamp-5 sm:line-clamp-none max-w-3xl text-gray-600"
          >
            Las etiquetas le ayudan a clasificar y priorizar atenciones
          </p>
        </div>
      </div>
      <button-save
        label="Nueva Etiqueta"
        [icon]="'mdi:plus-circle-outline'"
        (click)="addNew()"
      />
    </div>
  </div>

  <section class="grid grid-cols-1 gap-2">
    <p-card>
      <p-table
        #dt
        [value]="listPredefinedResponses"
        [paginator]="true"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 20]"
        [scrollable]="true"
        scrollHeight="400px"
        class="p-datatable-sm shadow-md rounded-xl"
      >
        <ng-template pTemplate="header">
          <tr [style.backgroundColor]="'#16236e'" style="color: white">
            <th pSortableColumn="name">
              Nombre
              <p-sortIcon field="name"></p-sortIcon>
            </th>

            <th class="bg-[#16236e] text-white">Descripci√≥n</th>
            <th class="bg-[#16236e] text-white">Color</th>
            <th class="text-right w-28">Acciones</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.name }}</td>
            <td>
              <div class="flex items-center space-x-2">
                <span>
                  {{
                    item.description?.length > 200
                      ? (item.description | slice : 0 : 100) + "..."
                      : item.description
                  }}
                </span>
              </div>
            </td>
            <td>
              <div class="flex items-center space-x-2">
                <span
                  class="w-4 h-4 rounded-full inline-block"
                  [style.backgroundColor]="item.color"
                ></span>
                <span>{{ item.color }}</span>
              </div>
            </td>
            <td class="w-28">
              <div class="flex justify-center items-center gap-1">
                <button-edit (click)="edit(item)" />
                <btn-delete (click)="remove(item)" />
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </section>
</div>
