<form [formGroup]="formData" class="grid grid-cols-1 gap-6">
  <div class="flex flex-col gap-2">
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="nameRole">
        Nombre <span class="text-xs">*</span>
      </label>
      <input id="nameRole" pInputText formControlName="name" />
      <div
        *ngIf="formData.controls.name.invalid && formData.controls.name.touched"
      >
        <small *ngIf="formData.controls.name.errors?.['required']"
          >El nombre es requerido.</small
        >
      </div>
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="descriptionRole">
        Descripción
      </label>
      <textarea
        id="descriptionRole"
        rows="4"
        cols="30"
        pTextarea
        formControlName="description"
      ></textarea>
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium" for="departmentId">
        Área <span class="text-xs">*</span>
      </label>
      <p-select
        id="departmentId"
        [options]="listDepartments"
        optionLabel="name"
        optionValue="id"
        formControlName="departmentId"
        placeholder="Seleccione..."
        appendTo="body"
      />
    </div>
  </div>
  <div class="flex justify-between gap-4">
    <div class="flex items-center gap-2 py-1">
      <p-toggleswitch formControlName="status" inputId="activeRole" />
      <label class="text-sm font-medium pb-1.5" for="activeRole">{{
        isActive ? "Activo" : "Inactivo"
      }}</label>
    </div>
    <div class="flex gap-2">
      <button-cancel (click)="onCancel()" />
      <button-save
        [label]="id ? 'Actualizar' : 'Guardar'"
        [loading]="loading"
        [disabled]="formData.invalid"
        (click)="onSubmit()"
      />
    </div>
  </div>
</form>
