<form [formGroup]="formData" (ngSubmit)="save()">
  <div class="grid grid-cols-1 gap-6">
    <div class="grid grid-cols-1 gap-3">
      <div class="flex flex-col space-y-1">
        <label class="text-sm font-medium" for="nameRole">
          Título <span class="text-xs">*</span>
        </label>

        <input
          pInputText
          id="title"
          formControlName="title"
          placeholder="Por favor, introduzca el título."
        />
        <div
          *ngIf="
            formData.controls.title.invalid && formData.controls.title.touched
          "
        >
          <small
            class="text-xs text-red-500"
            *ngIf="formData.controls.title.errors?.['required']"
            >El Código corto es requerido.</small
          >
        </div>
      </div>
      <div class="flex flex-col space-y-1">
        <label class="text-sm font-medium" for="nameRole">
          Código de acceso <span class="text-xs">*</span>
        </label>

        <input
          pInputText
          id="code"
          formControlName="code"
          placeholder="Por favor, introduzca un código corto."
        />
        <div
          *ngIf="
            formData.controls.code.invalid && formData.controls.code.touched
          "
        >
          <small
            class="text-xs text-red-500"
            *ngIf="formData.controls.code.errors?.['required']"
            >El Código corto es requerido.</small
          >
        </div>
      </div>

      <div class="flex flex-col space-y-1 w-full">
        <label class="text-sm font-medium" for="Color">
          Contenido <span class="text-xs">*</span>
        </label>

        <p-editor formControlName="content" [style]="{ height: '320px' }" />

        <div
          *ngIf="
            formData.controls.content.invalid &&
            formData.controls.content.touched
          "
        >
          <small
            class="text-xs text-red-500"
            *ngIf="formData.controls.content.errors?.['required']"
          >
            El Mensaje es requerido.
          </small>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-sm font-medium" for="idtipoConsulta">
          Canal <span class="text-xs">*</span></label
        >
        <p-select
          id="categoria"
          [options]="listCategoryChannels"
          optionLabel="name"
          optionValue="id"
          formControlName="categoryId"
          placeholder="Seleccione el canal"
          appendTo="body"
        />
      </div>
    </div>

    <div class="flex justify-end gap-4">
      <!-- <div class="flex items-center gap-2 py-1">
      <p-toggleswitch formControlName="status" inputId="activeRole" />
      <label class="text-sm font-medium pb-1.5" for="activeRole">{{
        isActive ? "Activo" : "Inactivo"
      }}</label>
    </div> -->
      <p-button
        severity="primary"
        size="small"
        type="submit"
        [label]="id ? 'Actualizar' : 'Guardar'"
        [loading]="loading"
        [disabled]="formData.invalid"
        ><iconify-icon [icon]="'ci:save'" class="text-xl" />
      </p-button>
    </div>
  </div>
</form>
