<div class="grid grid-cols-1 gap-8">
  <div class="grid grid-cols-2 gap-4">
    <div class="flex flex-col gap-2">
      <h5 class="text-2xl font-semibold">{{ title }}</h5>
      <p class="text-sm font-normal">
        {{ descripcion }}
      </p>
    </div>
    <div class="flex justify-end">
      <button-save
        [label]="createButtonLabel"
        [icon]="'mdi:plus-circle-outline'"
        (click)="addNew()"
      />
    </div>
  </div>

  <section class="w-full">
    <p-table
      #dt
      [value]="listPredefinedResponses"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [scrollable]="true"
      scrollHeight="400px"
      class="p-datatable-sm shadow-md rounded-xl"
    >
      <ng-template pTemplate="header">
        <tr [style.backgroundColor]="'#16236e'" style="color: white">
          <th pSortableColumn="code">
            CÃ³digo corto
            <p-sortIcon field="code"></p-sortIcon>
          </th>

          <th class="bg-[#16236e] text-white">Contenido</th>

          <th class="text-right w-28">Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.code }}</td>
          <td>
            <div class="flex items-center space-x-2">
              <span>
                {{
                  item.message?.length > 200
                    ? (item.message | slice : 0 : 100) + "..."
                    : item.message
                }}
              </span>
            </div>
          </td>
          <td class="w-28">
            <div class="flex justify-center items-center gap-1">
              <button-edit (click)="edit(item)" />
              <button-delete (click)="remove(item)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </section>
</div>
