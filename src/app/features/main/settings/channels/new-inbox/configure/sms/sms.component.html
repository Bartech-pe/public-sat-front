<h5 class="font-bold text-xl mb-2">Canal SMS</h5>
<p class="font-normal text-sm text-gray-600 mb-4">
  Comience a apoyar a sus clientes a través de SMS.
</p>

<div class="w-full space-y-4 max-w-md">

  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Proveedor de API</label>
    <p-dropdown
      [options]="providers"
      placeholder="Seleccione proveedor"
      class="w-full"
      (onChange)="onProviderChange($event)"
    ></p-dropdown>
  </div>

  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre de la bandeja de entrada</label>
    <input
      type="text"
      class="p-inputtext p-component w-full"
      placeholder="Por favor, introduzca un nombre de bandeja de entrada"
      (input)="onInboxNameChange($event)"
    />
  </div>

  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Número telefónico</label>
    <div class="flex items-center gap-2">
      <p-inputmask
        mask="(+51) 999 999 999"
        placeholder="(+51) 999 999 999"
        (input)="onPhoneChange($event)"
        class="w-full"
      />
      <p-button (click)="confirmPhone($event)" label="Validar" [outlined]="true" />
    </div>
    <small class="text-gray-500">
      Por favor, introduzca el número de teléfono desde el que se enviará el mensaje.
    </small>
  </div>

  <div class="flex items-center space-x-2">
    <p-checkbox
      inputId="useTwilio"
      (onChange)="onUseTwilioChange($event)"
    ></p-checkbox>
    <label for="useTwilio" class="text-sm font-medium text-gray-700">
      Usar un servicio de mensajería de Twilio
    </label>
  </div>

  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Cuenta SID</label>
    <input
      type="text"
      class="p-inputtext p-component w-full"
      placeholder="Introduce tu SID de cuenta de Twilio"
      (input)="onAccountSidChange($event)"
    />
  </div>

  <div class="flex items-center space-x-2">
    <p-checkbox
      inputId="useApiAuth"
      (onChange)="onUseApiAuthChange($event)"
    ></p-checkbox>
    <label for="useApiAuth" class="text-sm font-medium text-gray-700">
      Usar autenticación de Clave API
    </label>
  </div>

  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">Token de Auth</label>
    <input
      type="password"
      class="p-inputtext p-component w-full"
      placeholder="Por favor ingrese su Twilio Auth Token"
      (input)="onAuthTokenChange($event)"
    />
  </div>

  <div class="pt-2">
    <p-button label="Canal Twilio" icon="pi pi-send" (click)="createChannel()" />
  </div>
</div>
