<form [formGroup]="formData" novalidate>
  <div class="grid grid-cols-1 gap-4">
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium"> Teléfono </label>
      <div class="grid grid-cols-1">
        <p-inputgroup>
          <p-inputgroup-addon> +51 </p-inputgroup-addon>
          <input pInputText pKeyFilter="int" formControlName="phone" />
        </p-inputgroup>
        <div
          *ngIf="
            formData.controls.phone.invalid && formData.controls.phone.touched
          "
        >
          <small
            class="text-xs text-red-500"
            *ngIf="formData.controls.phone.errors"
          >
            El número debe tener 9 digitos.
          </small>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium"> Whatsapp </label>
      <div class="grid grid-cols-1">
        <p-inputgroup>
          <p-inputgroup-addon> wa.me/ </p-inputgroup-addon>
          <input pInputText pKeyFilter="int" formControlName="whatsapp" />
        </p-inputgroup>
        <div
          *ngIf="
            formData.controls.whatsapp.invalid &&
            formData.controls.whatsapp.touched
          "
        >
          <small
            class="text-xs text-red-500"
            *ngIf="formData.controls.whatsapp.errors"
          >
            El número debe tener 9 digitos.
          </small>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium"> Email </label>
      <div class="grid grid-cols-1">
        <input pInputText formControlName="email" class="w-full" />
        <div
          *ngIf="
            formData.controls.email.invalid && formData.controls.email.touched
          "
        >
          <small
            class="text-xs text-red-500"
            *ngIf="formData.controls.email.errors"
          >
            Ingresa correo válido.
          </small>
        </div>
      </div>
    </div>

    <div class="flex items-center gap-2 py-1">
      <p-toggleswitch formControlName="isAdditional" inputId="activeRole" />
      <label class="text-sm font-medium pb-1.5" for="is"
        >Es contacto adicional</label
      >
    </div>

    <div class="flex justify-end gap-4">
      <div class="flex gap-2">
        <button-save
          [label]="'Guardar'"
          [disabled]="invalid"
          (click)="onSubmit()"
        />
      </div>
    </div>
  </div>
</form>
