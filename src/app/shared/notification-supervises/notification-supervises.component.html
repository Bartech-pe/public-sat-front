  <div class="w-full flex justify-center">
    <form
  *ngIf="formNotificacion"
  [formGroup]="formNotificacion"
  (ngSubmit)="enviarNotificacion()"
  class="w-full grid grid-cols-1 gap-2 p-4"
>
  <p-fieldset legend="Informaci칩n b치sica">
    <div class="grid grid-cols-1 gap-4">
      <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
        <!-- Supervisor Dropdown -->
        <div>
          <label for="userId" class="block text-sm font-medium mb-1">Supervisor</label>
          <p-dropdown
            [options]="listSupervises"
            formControlName="userId"
            optionLabel="name"
            optionValue="id"
            placeholder="Seleccionar un supervisor"
            class="w-full mb-3"
            appendTo="body"
            [multiple]="true"
          ></p-dropdown>
          <!-- Optional: Display validation error -->
          <div
            *ngIf="formNotificacion.get('userId')?.invalid && formNotificacion.get('userId')?.touched"
            class="text-red-500 text-sm"
          >
            Please select at least one supervisor.
          </div>
        </div>

        <!-- Message Textarea -->
        <div>
          <label for="message" class="block text-sm font-medium mb-1">Mensajes</label>
          <textarea
            id="message"
            rows="3"
            formControlName="message"
            placeholder="Ingrese descripci칩n"
            class="w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm p-2 resize-none"
          ></textarea>
          <!-- Optional: Display validation errors -->
          <div
            *ngIf="formNotificacion.get('message')?.invalid && formNotificacion.get('message')?.touched"
            class="text-red-500 text-sm"
          >
            <div *ngIf="formNotificacion.get('message')?.errors?.['required']">
              Message is required.
            </div>
            <div *ngIf="formNotificacion.get('message')?.errors?.['minlength']">
              Message must be at least 500 characters long.
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-2 mt-5">
        <button
          pButton
          type="submit"
          class="p-button-primary"
          [disabled]="formNotificacion.invalid"
          label="Confirmar Notificaci칩n"
        ></button>
      </div>
    </div>
  </p-fieldset>
</form>
    </div>
