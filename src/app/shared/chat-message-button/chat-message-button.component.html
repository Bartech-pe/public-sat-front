<div class="bg-white border border-gray-200 shadow-sm rounded-2xl w-full flex items-center gap-3 px-4 py-3 relative overflow-hidden hover:shadow-md transition-shadow duration-200">
  
  <!-- Emoji Button -->
  <button
    type="button"
    (click)="emojiPopover.toggle($event)"
    class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-orange-500 hover:bg-orange-50 transition-all duration-200 rounded-xl hover:shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-300 focus:ring-opacity-50"
    aria-label="Agregar emoji"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="transition-transform duration-200 hover:scale-110">
      <g fill="none">
        <path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.10-.01z" />
        <path fill="currentColor" d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2m3.167 10H8.833c-.962 0-1.75.74-1.827 1.683l-.006.15V14a5 5 0 0 0 9.995.217L17 14v-.167c0-.962-.74-1.75-1.683-1.827zM15 14a3 3 0 0 1-5.995.176L9 14zM9 6a1 1 0 0 0-1 1v2a1 1 0 0 0 2 0V7a1 1 0 0 0-1-1m5.293.293l-1 1a1 1 0 0 0 0 1.414l1 1a1 1 0 0 0 1.414-1.414L15.414 8l.293-.293a1 1 0 0 0-1.414-1.414" />
      </g>
    </svg>
  </button>

  <!-- File Upload Button -->
  <label
    class="w-10 h-10 flex items-center justify-center cursor-pointer text-gray-500 hover:text-indigo-500 hover:bg-indigo-50 transition-all duration-200 rounded-xl hover:shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:ring-opacity-50"
    aria-label="Adjuntar archivo"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="transition-transform duration-200 hover:scale-110">
      <path fill="currentColor" d="m12 18l4-4l-1.4-1.4l-1.6 1.6V10h-2v4.2l-1.6-1.6L8 14zm-7 3q-.825 0-1.412-.587T3 19V6.525q0-.35.113-.675t.337-.6L4.7 3.725q.275-.35.687-.538T6.25 3h11.5q.45 0 .863.188t.687.537l1.25 1.525q.225.275.338.6t.112.675V19q0 .825-.587 1.413T19 21zm.4-15h13.2l-.85-1H6.25z" />
    </svg>
    <input type="file" hidden (change)="onFileSelected($event)" accept="image/*,video/*,.pdf,.doc,.docx" />
  </label>

  <!-- 📝 Input de texto -->
  <div class="flex-1 relative">
    <textarea
      [(ngModel)]="message"
      maxlength="250"
      (input)="autoResize($event)"
      (keydown)="onKeyDown($event)"
      placeholder="Escribe tu mensaje aquí..."
      class="w-full px-4 py-3 pr-12 placeholder:text-gray-400 text-sm rounded-2xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent focus:bg-white transition-all duration-200 resize-none overflow-y-auto max-h-32 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100"
      rows="1"
      aria-label="Mensaje"
    ></textarea>
    
    <!-- Contador de caracteres -->
    <div *ngIf="message?.length > 200" class="absolute bottom-2 right-3 text-xs text-gray-500">
      {{ message.length }}/250
    </div>
  </div>
  
  <!-- 🚀 Enviar -->
  <button
    type="button"
    (click)="onSend()"
    [disabled]="!message?.trim()"
    class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-xl px-4 py-2 transition-all duration-200 flex items-center gap-1 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50"
    aria-label="Enviar mensaje"
  >
    <iconify-icon 
      *ngIf="!message?.trim()" 
      icon="material-symbols:edit-rounded" 
      width="20" 
      class="opacity-70"
    ></iconify-icon>
    <iconify-icon 
      *ngIf="message?.trim()" 
      icon="material-symbols:send-rounded" 
      width="20"
    ></iconify-icon>
  </button>

  <!-- Decoración sutil -->
  <div class="absolute top-0 right-0 w-1 h-full bg-gradient-to-b from-blue-100 to-transparent"></div>
</div>
<!-- Emoji Picker -->
<p-popover #emojiPopover [styleClass]="'p-4 bg-white rounded-xl shadow-xl border border-gray-200 h-[400px] overflow-y-auto'">
  <emoji-mart (emojiSelect)="onEmojiSelect($event)"></emoji-mart>
</p-popover>
