<button
  type="button"
  class="h-full w-full rounded-md duration-200 ease-in py-2 cursor-pointer"
  [ngClass]="[currentTextColor, currentHoverColor, currentBackgroundColor]"
  (click)="onButtonClick()"
>
  <div class="flex flex-col justify-center items-center gap-1">
    @if (image) {
      <img class="object-cover w-auto h-6" src="{{image}}" alt="">
    }
    @else{
      <iconify-icon [icon]="icon" class="text-3xl"></iconify-icon>
    }
    <span
      class="font-medium text-wrap text-center"
      [ngClass]="currentGradientClass"
    >
      {{ label }}
    </span>
  </div>
</button>
